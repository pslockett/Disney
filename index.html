<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney 2024 - Lockett's & Wilson's!</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Disney', sans-serif;
            background-image: url('Disney2023.jpeg'); /* Ensure this image is in the same directory as your index.html */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* H1 Style with Animation */
        h1 {
            font-size: 8vw; /* Responsive text size */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Countdown Timer Container Style */
        .timer-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 90%; /* Responsive width */
            margin-top: 20px;
            font-size: 4vw;
            letter-spacing: 1.5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Timer Digit Styles */
        .time-box {
            display: inline-block;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .time-box span {
            font-size: 6vw; /* Responsive font size */
            color: #FFD700;
            display: block;
        }

        .label {
            font-size: 2vw;
            color: #fff;
        }

        /* Footer Style */
        footer {
            margin-top: 20px;
            font-size: 3vw;
            color: #FFD700;
        }

        /* Glow effect for heading */
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #fff, 0 0 30px #FFD700, 0 0 40px #FF8C00, 0 0 50px #FF4500;
            }
            to {
                text-shadow: 0 0 30px #fff, 0 0 40px #FFD700, 0 0 50px #FF8C00, 0 0 60px #FF4500;
            }
        }

        /* Media query for small screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 12vw;
            }
            .time-box span {
                font-size: 8vw;
            }
            .label {
                font-size: 4vw;
            }
            footer {
                font-size: 4vw;
            }
        }

    </style>
</head>
<body>

    <!-- Disney Countdown Heading -->
    <h1>Disney 2024 - Lockett's & Wilson's!</h1>

    <!-- Countdown Timer Container -->
    <div class="timer-container">
        <div class="time-box">
            <span id="days">00</span>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <div class="label">Minutes</div>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <div class="label">Seconds</div>
        </div>
        <div class="time-box">
            <span id="milliseconds">000</span>
            <div class="label">Milliseconds</div>
        </div>
    </div>

    <!-- Footer for Extra Touch -->
    <footer>
        Magic Awaits! ‚ú® See you soon at the Happiest Place on Earth! üé†üè∞
    </footer>
<div id="weather-forecast" style="text-align: center;"></div>

    <!-- Countdown Timer Script -->
    <script>
        function countdownTimer() {
            // Set the target date for the countdown (November 29, 2024, 4:00 PM)
            const targetDate = new Date("Nov 29, 2024 16:00:00 GMT-0600").getTime();

            // Update the countdown every 10 milliseconds
            const timerInterval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                // Time calculations for days, hours, minutes, seconds, and milliseconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                const milliseconds = Math.floor(distance % 1000);

                // Display the result in the respective elements
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;
                document.getElementById("milliseconds").innerHTML = milliseconds;

                // If the countdown is finished
                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.querySelector(".timer-container").innerHTML = "The magic has begun!";
                }
            }, 10);
        }

        // Initialize the countdown
        countdownTimer();
    </script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script>
    $(document).ready(function() {
        const apiKey = '29029db59982ca52a8af42206c424380';
        const orlandoCoords = { lat: 28.5383, lon: -81.3792 };
        const houstonCoords = { lat: 29.7604, lon: -95.3698 };
        const startDate = moment('2024-11-29');
        const endDate = moment('2024-12-06');
        const weatherContainer = $('#weather-forecast');

        function fetchWeather(coords, date, callback) {
            const timestamp = date.unix();
            const url = `https://api.openweathermap.org/data/2.5/onecall/timemachine?lat=${coords.lat}&lon=${coords.lon}&dt=${timestamp}&appid=${apiKey}&units=imperial`;

            $.getJSON(url, function(data) {
                const weather = data.current;
                const weatherInfo = {
                    date: date.format('MMMM Do, YYYY'),
                    temp: weather.temp,
                    description: weather.weather[0].description,
                    icon: weather.weather[0].icon
                };
                callback(weatherInfo);
            });
        }

        function displayWeather(info, location) {
            const weatherHtml = `
                <div style="margin-bottom: 20px;">
                    <h3>${info.date} - ${location}</h3>
                    <img src="https://openweathermap.org/img/wn/${info.icon}@2x.png" alt="${info.description}">
                    <p>${info.description}, ${info.temp}¬∞F</p>
                </div>
            `;
            weatherContainer.append(weatherHtml);
        }

        let currentDate = startDate.clone();
        while (currentDate.isSameOrBefore(endDate)) {
            fetchWeather(orlandoCoords, currentDate, function(info) {
                displayWeather(info, 'Orlando, FL');
                if (currentDate.isSame(endDate)) {
                    fetchWeather(houstonCoords, currentDate, function(houstonInfo) {
                        displayWeather(houstonInfo, 'Houston, TX (after 7:10 PM)');
                    });
                }
            });
            currentDate.add(1, 'days');
        }
    });
</script>

</body>
</html>
