        /* General Body Styles */
        body {
            font-family: 'Disney', sans-serif;
            background-image: url('disney-family.jpeg'); /* Make sure the image is in the same directory */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* H1 Style with Animation */
        h1 {
            font-size: 4rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Countdown Timer Container Style */
        .timer-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 60%;
            margin-top: 20px;
            font-size: 2rem;
            letter-spacing: 1.5px;
        }

        /* Countdown Number Style */
        .timer-container p {
            font-weight: bold;
            color: #FFD700; /* Golden yellow for the countdown text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

            from {

            }
            to {
                text-shadow: 0 0 30px #fff, 0 0 40px #FFD700, 0 0 50px #FF8C00, 0 0 60px #FF4500;
            }
        }
