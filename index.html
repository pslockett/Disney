<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Countdown to November 30, 2024</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Disney', sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9b/Disney_Castle.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* H1 Style with Animation */
        h1 {
            font-size: 4rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Countdown Timer Container Style */
        .timer-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 60%;
            margin-top: 20px;
        }

        /* Countdown Number Style */
        .timer-container p {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Animation for Heading */
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #fff, 0 0 30px #FFD700, 0 0 40px #FF8C00, 0 0 50px #FF4500;
            }
            to {
                text-shadow: 0 0 30px #fff, 0 0 40px #FFD700, 0 0 50px #FF8C00, 0 0 60px #FF4500;
            }
        }

        /* Footer Style */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #FFD700;
        }
    </style>
</head>
<body>

    <!-- Disney Countdown Heading -->
    <h1>Disney Countdown to November 30, 2024</h1>

    <!-- Countdown Timer Container -->
    <div class="timer-container">
        <p id="countdown"></p>
    </div>

    <!-- Footer for Extra Touch -->
    <footer>
        Magic Awaits! ‚ú® See you soon at the Happiest Place on Earth! üé†üè∞
    </footer>

    <!-- Countdown Timer Script -->
    <script>
        function countdownTimer(targetDate, elementId) {
            const target = new Date(targetDate).getTime();

            setInterval(function() {
                const now = new Date().getTime();
                const distance = target - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));

                // Display the result in the element with id="countdown"
                document.getElementById(elementId).innerHTML = `${days} days until Disney!`;

                // If the countdown is finished
                if (distance < 0) {
                    document.getElementById(elementId).innerHTML = "The magic has begun!";
                }
            }, 1000);
        }

        // Initialize the Countdown for November 30, 2024
        countdownTimer("Nov 30, 2024 00:00:00", "countdown");
    </script>

</body>
</html>
