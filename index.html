<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney 2024 - Lockett's & Wilson's!</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Disney', sans-serif;
            background-color: #ADD8E6; /* Light blue background */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* H1 Style with Animation */
        h1 {
            font-size: 4rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Countdown Timer Container Style */
        .timer-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 60%;
            margin-top: 20px;
            font-size: 2rem;
            letter-spacing: 1.5px;
        }

        /* Countdown Number Style */
        .timer-container p {
            font-weight: bold;
            color: #FFD700; /* Golden yellow for the countdown text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Animation for Heading */
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #fff, 0 0 30px #FFD700, 0 0 40px #FF8C00, 0 0 50px #FF4500;
            }
            to {
                text-shadow: 0 0 30px #fff, 0 0 40px #FFD700, 0 0 50px #FF8C00, 0 0 60px #FF4500;
            }
        }

        /* Timer Digit Styles */
        .time-box {
            display: inline-block;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Bright semi-transparent box */
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
        }

        .time-box span {
            font-size: 3rem;
            color: #FFD700;
            display: block;
        }

        /* Footer Style */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #FFD700;
        }

        /* Style for labels (days, hours, etc.) */
        .label {
            font-size: 1.2rem;
            color: #fff;
            display: block;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <!-- Disney Countdown Heading -->
    <h1>Disney trip 2024 - round 2 | Lockett's and Wilson's!</h1>

    <!-- Countdown Timer Container -->
    <div class="timer-container">
        <div class="time-box">
            <span id="days">00</span>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <div class="label">Minutes</div>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <div class="label">Seconds</div>
        </div>
    </div>

    <!-- Footer for Extra Touch -->
    <footer>
        Magic Awaits! ‚ú® See you soon at the Happiest Place on Earth! üé†üè∞
    </footer>

    <!-- Countdown Timer Script -->
    <script>
        function countdownTimer() {
            // Set the target date for The Woodlands, TX (Central Time, UTC-6 or UTC-5 for DST)
            const targetDate = new Date("Nov 30, 2024 00:00:00 GMT-0600").getTime();

            // Update the countdown every 1 second
            const timerInterval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                // Time calculations for days, hours, minutes, and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the respective elements
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                // If the countdown is finished
                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.querySelector(".timer-container").innerHTML = "The magic has begun!";
                }
            }, 1000);
        }

        // Initialize the countdown
        countdownTimer();
    </script>

</body>
</html>
